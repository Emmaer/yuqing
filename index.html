                  </div>
              </div>

                <div class="container main1 col-md-8 col-xs-5">
                    <div class="wenzi"></div>
                    <div class="feiji animated slideInDown"></div>
                    <div class="chuan animated clideInLeft"></div>
                    <div class="bing1"></div>
                    <div class="bing2"></div>
                    <div class="bing3"></div>



                    <div class="login">
                        <div class="login-1">
                            <span class="iconfont">&#xe601;</span>

                        <div class="login-2">

                </div>
        <div class="container-fluid floor1Bot"></div>

        <div class="swiper-pagination"></div>
